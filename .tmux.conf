unbind C-b
set -g prefix C-a

set-option -g history-limit 100000
bind-key C-l send-keys "clear && tmux clear-history" \; send-keys "Enter"

# Copy-paste integration
set -g default-command "reattach-to-user-namespace -l zsh"

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# Bind ']' to use pbpaste
bind ] run "reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"

# decrease command delay (increases vim responsiveness)
set -sg escape-time 0

# re-number windows when one is closed
set -g renumber-windows on

# Smart pane switching with awareness of vim splits
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"
bind -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys 'C-\\') || tmux select-pane -l"
bind -r h resize-pane -L 10
bind -r j resize-pane -D 10
bind -r k resize-pane -U 10
bind -r l resize-pane -R 10

# Pane switching using the mouse!
setw -g mode-mouse on
set-option -g mouse-select-pane on

set-option -g base-index 1
set-window-option -g pane-base-index 1

set-window-option -g xterm-keys on # to make ctrl-arrow, etc. work

set -g default-terminal "screen-256color" # improve colors
set -g base-index 1 # Start numbering windows at 1, not 0

###########################
# Status Bar
###########################
set -g status on
set -g status-left-length 40
set -g status-right-length 40
set -g status-utf8 on
set -g status-justify centre

set -g set-titles on
set -g set-titles-string '#H:#S  #W #P'
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on

setw -g mode-mouse on
setw -g mode-keys vi
setw -g utf8 on
setw -g automatic-rename on
setw -g monitor-activity on

set -g status-interval 10

#### COLOUR (Solarized light)

# default statusbar colors
set-option -g status-bg colour230 #base3
set-option -g status-fg colour130 #yellow
set-option -g status-left 'session:#[fg=colour130]#S'
set-option -g status-attr default

# default window title colors
setw -g window-status-format ' #I:#W '
set-window-option -g window-status-fg colour180 #base00
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg colour196 #orange
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg colour250 #base2
set-option -g pane-active-border-fg colour010 #base1

# message text
set-option -g message-bg colour231 #base2
set-option -g message-fg colour196 #orange

# pane number display
set-option -g display-panes-active-colour colour20 #blue
set-option -g display-panes-colour colour196 #orange

# clock
set-window-option -g clock-mode-colour colour40 #green

